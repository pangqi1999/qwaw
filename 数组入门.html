<body>
    <script>
        /*
        数组特点：
        1：数组有下标值 ，也叫索引： 根据索引获取数组元素
        2.数组有长度：长度表示数组元素的个数
        3.数组元素为js 任意数据类型，数组长度可以为无数个
        */ 
        var fun = function(){}
        var arr = [1,'2',true,null,undefined,[],{}]
        console.log(arr);

        var res =  arr[1]
        console.log(res)

        //如何获取数组第一个元素
        var first =arr[0]
        console.log(first)
        //如何获取数组第n个元素
        //arr[N-1]

        var len = arr.length
        var len = arr["length"];
        console.log(len);

        var len = [arr["length"]-1];//获取最后一个元素
        console.log(len);
         //如何获取数组倒数第n个元素
        //arr["length"]-n
    </script>
